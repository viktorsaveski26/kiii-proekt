apiVersion: batch/v1
kind: Job
metadata:
  name: init-mongo-replicas
  namespace: quiz
spec:
  template:
    spec:
      containers:
        - name: mongo-init
          image: mongo:4.4
          command: ["/bin/sh", "-c"]
          args:
            - >
              sleep 30 &&
              mongo --host mongo-0.mongo.quiz.svc.cluster.local --eval '
              rs.initiate({
                _id: "rs0",
                members: [
                  { _id: 0, host: "mongo-0.mongo.quiz.svc.cluster.local:27017" },
                  { _id: 1, host: "mongo-1.mongo.quiz.svc.cluster.local:27017" },
                  { _id: 2, host: "mongo-2.mongo.quiz.svc.cluster.local:27017" }
                ]
              });
              '
      restartPolicy: OnFailure